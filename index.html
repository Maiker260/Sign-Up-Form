<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <figure>
            <img src="./Assets/halie-west-bTzpau9mKT4-unsplash.jpg" alt="A forest Picture" width="600px">
            <figcaption>Photo by <span class="underlined">Halie West</span> on <span class="underlined">Unsplash</span> </figcaption>
        </figure>
        <div>
            <img src="./Assets/odin-lined.png" alt="An Odin Logo" width="200px">
            <h1>TESTI</h1>
        </div>
    </section>
    <main>
        <h2>This is not a real online service! You knopw you need something like this in your like to help you realize your deepest dreams. Sign Up now to get started.</h2>
        <h2>You know you want to.</h2>
    </main>
    <section>
        <form action="AN_URL_TO_SEND_THE_DATA" method="post" />
            <h2>Let's do this!</h2>
            <div>
                <label for="user_first_name">First Name</label>
                <input type="" name="user_first_name" id="user_first_name" />
            </div>
            <div>
                <label for="user_last_name">Last Name</label>
                <input type="text" name="user_last_name" id="user_last_name" />
            </div>
            <div>
                <label for="user_email">Email</label>
                <input type="email" name="user_email" id="user_email" />
            </div>
            <div>
                <label for="user_phone_number">Phone Number</label>
                <input type="tel" name="user_phone_number" id="user_phone_number" />
            </div>
            <div>
                <label for="user_password">Password</label>
                <input type="password" name="user_password" id="user_password" />
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label>
                <input type="password" name="user_confirm_password" id="user_confirm_password" />
            </div>
            <div>
                <input type="submit" value="Create Account" />
            </div>
            <p>Already have an account? <span>Log in</span></p>
        </form>
    </section>
</body>
</html>
