<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <main class="flex">
        <aside class="background_image_design ">
            <figure class="img_side">
                <img class="main_image" src="./Assets/halie-west-bTzpau9mKT4-unsplash.jpg" alt="A forest Picture"/>
                <figcaption class="fig_caption">Photo by <a href="https://unsplash.com/@haliewestphoto" class="photo_source" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4" class="photo_source" target="_blank">Unsplash</a> </figcaption>
                <div class="image_caption flex">
                    <img id="odin_logo" src="./Assets/odin-lined.png" alt="An Odin Logo" />
                    <h1 class="img_title">TESTI</h1>
                </div>
            </figure>
        </aside>
        <section class="form_side">
            <section class="main_descript">
                <h2 class="title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign Up now to get started.</h2>
                <h2 class="title">You know you want to.</h2>
            </section>
            <section>
                <form class="form" id="my_form" action="AN_URL_TO_SEND_THE_DATA" method="post">
                    <h2 class="title">Let's do this!</h2>
                    <div class="grid">
                        <div class="data_fields flex">
                            <label class="labels" for="user_first_name">First Name</label>
                            <input class="input_requested" type="" name="user_first_name" id="user_first_name" placeholder="Gali" required/>
                        </div>
                        <div class="data_fields flex">
                            <label class="labels" for="user_last_name">Last Name</label>
                            <input class="input_requested" type="text" name="user_last_name" id="user_last_name" placeholder="Mendez" required/>
                        </div>
                        <div class="data_fields flex">
                            <label class="labels" for="user_email">Email</label>
                            <input class="input_requested" type="email" name="user_email" id="user_email" placeholder="user@example.com" required/>
                        </div>
                        <div class="data_fields flex">
                            <label class="labels" for="user_phone_number">Phone Number</label>
                            <input class="input_requested" type="tel" name="user_phone_number" id="user_phone_number" placeholder="8888-8888" pattern=".{8}" title="Must be an 8 digit Phone Number" required/>
                        </div>
                        <div class="data_fields flex">
                            <label class="labels" for="user_password">Password</label>
                            <input class="input_requested" type="password" name="user_password" id="user_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup="validatePassword()" required/>
                            <p class="wrong_password" hidden>* Passwords do not match</p>
                        </div>
                        <div class="data_fields flex">
                            <label class="labels" for="user_confirm_password">Confirm Password</label>
                            <input class="input_requested" type="password" name="user_confirm_password" id="user_confirm_password"  onkeyup="validatePassword()" required/>
                        </div>
                    </div>
                </form>
            </section>
            <div class="account_section">
                <input id="submit_btn" class="btn" type="submit" value="Create Account" form="my_form" />
                <p class="existing_account">Already have an account? <a href="" class="log_in">Log in</a></p>
            </div>
        </section>
    </main>
    <footer>Website under Construction</footer>
</body>
</html>
